<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cultural diversity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/styles/output.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="sticky top-0 w-full py-6 lg:py-7">
      <header
        x-data="{ navbarMobileOpen: false }"
        class="mx-auto max-w-full px-4 lg:max-w-7xl"
      >
        <div class="flex items-center justify-between">
          <div>
            <a href="#" class="flex items-center">
              <img
                src="./assets/images/logo.svg"
                alt="Logo"
                class="mr-2 h-10 w-10"
              />
              <h1 class="font-serif text-2xl font-bold text-color-2">
                Diversity
              </h1>
            </a>
          </div>

          <!-- button -->
          <button
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-color-2 lg:hidden"
            aria-controls="mobile-menu"
            aria-expanded="false"
            @click="navbarMobileOpen = ! navbarMobileOpen"
          >
            <span class="sr-only">Open main menu</span>
            <!--
                Icon when menu is closed.
                Menu open: "hidden", Menu closed: "block"
              -->
            <svg
              x-show="!navbarMobileOpen"
              class="block h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>

            <!--
                Icon when menu is open.
                Menu open: "block", Menu closed: "hidden"
              -->
            <svg
              x-show="navbarMobileOpen"
              class="block h-8 w-8"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <ul class="hidden items-center space-x-0 lg:flex lg:space-x-9">
            <li>
              <a href="#" class="text-gray-800 hover:text-color-2">Diversity</a>
            </li>
            <li>
              <a href="#" class="text-gray-800 hover:text-color-2">Budaya</a>
            </li>
            <li>
              <a href="#" class="text-gray-800 hover:text-color-2">Destinasi</a>
            </li>
            <li>
              <a href="#" class="text-gray-800 hover:text-color-2"
                >Tentang kami</a
              >
            </li>
            <li>
              <a
                href="#"
                class="rounded-2xl bg-color-2 px-7 py-1 font-bold text-white"
                >Kontak</a
              >
            </li>
          </ul>
        </div>

        <!-- mobile nav -->
        <ul class="space-y-3 py-3 lg:hidden" x-show="navbarMobileOpen">
          <li>
            <a href="#" class="text-gray-800 hover:text-color-2">Diversity</a>
          </li>
          <li>
            <a href="#" class="text-gray-800 hover:text-color-2">Budaya</a>
          </li>
          <li>
            <a href="#" class="text-gray-800 hover:text-color-2">Destinasi</a>
          </li>
          <li>
            <a href="#" class="text-gray-800 hover:text-color-2"
              >Tentang kami</a
            >
          </li>
          <li class="pt-1">
            <a
              href="#"
              class="inline-flex w-full justify-center rounded-2xl bg-color-2 py-2 font-bold text-white"
              >Kontak</a
            >
          </li>
        </ul>
      </header>
    </div>
  </body>
</html>
